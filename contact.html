<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, ,initial-scale=1">
  <title>Kontakta Sattars Slavar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lightmode.css" />
</head>

<body>
  <div class="container">
    <button>Lightmode</button>
    <img class="banner" src="images/csgo-banner2-1.jpg" alt="banner">
    <img class="logo" src="images/sattar.jpg" alt="">
    <h1 class="name">Sattars Slavar</h1>

    <ul class="menu">
      <li><a href="index.html">Hem</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a class="active" href="contact.html">Kontakt</a></li>
    </ul>

    <div class="contact">
      <h2>Kontakta oss</h2>
      <p>Vill du ställa en fråga till Sattars Slavar? Fyll i nedan:</p>

      <form>
        <label for="name">För- och efternamn:</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="message">Meddelande:</label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea><br>

        <input class="submit" type="submit" value="submit">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
